<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>案例展示 - 央德 Yonder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
	<div class="page">
		<div class="site-header"></div>
		<div class="page-content" style="padding: 0;">
			<section class="case-viewer">
				<div class="case-viewer-header">
					<div>
						<h1>案例展示</h1>
						<div class="case-viewer-meta">完整案例以内嵌方式展示，支持独立页面跳转。</div>
					</div>
					<a class="link-more" href="index.html">返回案例库</a>
				</div>
				<div class="case-viewer-frame">
					<iframe title="Case preview" loading="lazy"></iframe>
				</div>
				<p class="case-viewer-error"></p>
				<a class="link-more case-viewer-fallback" href="#" target="_blank" rel="noopener">在新窗口打开</a>
			</section>
		</div>
		<div class="footer"></div>
	</div>
	<script src="../assets/main.js"></script>
</body>
</html>
